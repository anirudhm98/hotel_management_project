                      />

                        <p>New Delhi</p>
                      </div>
                    </div>
                  </div>
                  <div class="image_container">
                    <div class="_content">
                      <img
                        src="https://media-cdn.tripadvisor.com/media/photo-w/1b/4e/9b/11/exterior.jpg"
                        class="_img"
                      />
                      <div class="sentence">
                        <h3>Taj Palace</h3>
                        <p>4.0 Star</p>
                        <p>New Delhi</p>
                      </div>
                    </div>
                  </div>
                </div>
                <div
                  class="tab-pane fade"
                  id="pills-mapview"
                  role="tabpanel"
                  aria-labelledby="pills-mapview-tab"
                >
                  <div style="display: flex;">
                    
                    <img
                      src="https://cdn.pixabay.com/photo/2018/01/31/05/43/web-3120321_960_720.png"
                      id="mapview"

                    />
                  
                  </div>
                </div>
              </div>
            </div>
          </div>
        </section>
      </article>
      <footer>
        <div class="button">
          <button
            class="btn btn-info"
            data-bs-toggle="modal"
            data-bs-target="#example"

            Contact Us

        </div>

        <div class="footerline">

        </div>
        <div class="socialicons">
          <a href="https://www.facebook.com" target="_blank"
            ><img
              src="assests/images/facebook.png"
              alt="facebook"

          /></a>

          <a href="https://www.instagram.com" target="_blank"
            ><img
              src="assests/images/instagram.png"
              alt="instagram"
              id="socialsites"
          /></a>
          <a href="https://twitter.com" target="_blank"
            ><img
              src="assests/images/twitter.png"
              alt="twitter"
              id="socialsites"
          /></a>
        </div>
      </footer>
    </div>
  </body>
</html>

<!-- Login modal -->
<div
  class="modal fade"
  id="exampleModal"
  tabindex="-1"
  role="dialog"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Please Login</h5>
        <button
          type="button"
          class="close"
          data-bs-dismiss="modal"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form class="form">
          <div
            class="form-group row"
            style="margin-bottom: 2em; margin-left: 4em"
          >
            <label for="username" class="col-sm-2 col-form-label"
              >Username:</label
            >
            <div class="col-sm-10" style="width: 50%">
              <input
                type="email"
                class="form-control"
                id="form"
                id="username"
                placeholder="Enter Username"
                style="margin-left: 3em"
              />
            </div>
          </div>
          <div class="form-group row" style="margin-left: 4em">
            <label for="inputPassword3" class="col-sm-2 col-form-label"
              >Password:</label
            >
            <div class="col-sm-10" style="width: 50%">
              <input
                type="password"
                class="form-control"
                id="form"
                id="inputPassword3"
                placeholder="Enter Password"
                style="margin-left: 3em"
              />
            </div>
          </div>
        </form>
        <div class="modal-footer" id="modal-footer">
          <button type="button" class="btn btn-primary">Login</button>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Contact us -->
<div
  class="modal fade"
  id="example"
  tabindex="-1"
  role="dialog"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Get in touch</h5>
        <button
          type="button"
          class="close"
          data-bs-dismiss="modal"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form>
          <div>Thank you for reaching out!!</div>
          <div>Please enter your email and we will get back to you.</div>
          <div class="form-group row" id="_us">
            <label for="inputEmail3" class="col-sm-2 col-form-label"
              >Email:</label
            >
            <div class="col-sm-10">
              <input
                type="email"
                class="form-control"
                id="form"
                id="inputEmail3"
                placeholder="Enter your email id"
                style="width: 60%; margin-left: -2em"
              />
            </div>
          </div>
        </form>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary">Submit</button>
        </div>
      </div>
    </div>
  </div>
</div>
