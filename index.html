<!-- Login modal -->
<div
  class="modal fade"
  id="exampleModal"
  tabindex="-1"
  role="dialog"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Please Login</h5>
        <button
          type="button"
          class="close"
          data-bs-dismiss="modal"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form class="form"> 
          <div class="form-group row" style="margin-bottom: 2em; margin-left: 4em;">
            <label for="username" class="col-sm-2 col-form-label"
              >Username:</label
            >
            <div class="col-sm-10" style="width: 50%">
              <input
                type="email"
                class="form-control"
                id="form"
                id="username"
                placeholder="Enter Username"
                style="    margin-left: 3em;"
              />
            </div>
          </div>
          <div class="form-group row" style="margin-left: 4em;">
            <label for="inputPassword3" class="col-sm-2 col-form-label"
              >Password:</label
            >
            <div class="col-sm-10" style="width: 50%">
              <input
                type="password"
                class="form-control"
                id="form"
                id="inputPassword3"
                placeholder="Enter Password"
                style="    margin-left: 3em;"
              />
            </div>
          </div>
        </form>
        <div class="modal-footer" id="modal-footer">
          <button type="button" class="btn btn-primary">Login</button>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Contact us -->
<div
  class="modal fade"
  id="example"
  tabindex="-1"
  role="dialog"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Get in touch</h5>
        <button
          type="button"
          class="close"
          data-bs-dismiss="modal"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form>
          <div>Thank you for reaching out!!</div>
          <div>Please enter your email and we will get back to you.</div>
          <div class="form-group row" id="_us">
            <label for="inputEmail3" class="col-sm-2 col-form-label">Email:</label
            >
            <div class="col-sm-10">
              <input
                type="email"
                class="form-control"
                id="form"
                id="inputEmail3"
                placeholder="Enter your email id"
                style="    width: 60%; margin-left: -2em;"

              />
            </div>
          </div>
        </form>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary">Submit</button>
        </div>
      </div>
    </div>
  </div>
</div>
